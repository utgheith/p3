name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Cache Stack dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.ghcup
          ~/.cabal/store
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml', 'package.yaml', 'stack.yaml.lock') }}
        restore-keys: |
          ${{ runner.os }}-stack-
    - uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.6.7'
        stack-version: '2.15.1'
    - name: Build
      run: stack build
    - name: Run tests
      run: stack test
