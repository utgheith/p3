name:                p3
version:             0.1.0.0
github:              "utgheith/p3"
license:             Apache-2.0
author:              "utgheith"
maintainer:          "example@example.com"
copyright:           "2025 utgheith"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/utgheith/p3#readme>

dependencies:
- base
- containers
- mtl
- transformers

build-tools:
- ormolu

ghc-options:
- -Wall
- -Werror
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields

library:
  source-dirs: .

executables:
  sim:
    main:                Main.hs
    source-dirs:         sim
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - p3
  front:
    main:                Main.hs
    source-dirs:         front
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - p3

tests:
  p3-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - p3
    - hspec
